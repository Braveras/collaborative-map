<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo del Juego con Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
        #coordinates { position: absolute; bottom: 10px; left: 10px; z-index: 1000; background: white; padding: 5px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="coordinates"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://github.com/commenthol/leaflet-rastercoords/blob/master/rastercoords.js"></script>
    <script src="map.js"></script>
</body>
</html>
